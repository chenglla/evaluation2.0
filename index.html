<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1813247_yiv43rzbsa.css">
    <title>学涯测评</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      if (location.href.split('openid').length === 2) {
        const arr = location.href.split(/[\?\&]/)
        const obj = {}
        arr.map(item => {
          if (item.indexOf('=') !== -1) {
            obj[item.split('=')[0]] = item.split('=')[1]
            obj.openid = obj.openid.split('#')[0]
          } else {
            obj.baseUrl = item
            console.log('测试',obj.baseUrl)
          }
        })
        localStorage.setItem('openid', obj.openid)
      }
    </script>
  </body>
</html>
